<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rmmbr | Sign In</title>

        <link rel="stylesheet" href="../app.css" />
    </head>

    <body
        class="flex h-screen bg-no-repeat bg-cover bg-center p-6 justify-end"
        style="background-image: url(/sign-bg.jpg)"
    >
        <div
            class="bg-white bg-opacity-90 px-24 flex flex-col gap-14 justify-center items-center border-[3px] border-neutral-300 rounded-2xl shadow-lg"
        >
            <div class="flex flex-col items-center">
                <h1 class="text-5xl font-normal text-basketball-500 mb-4">welcome to</h1>

                <img src="/logo.svg" alt="Logo" />
            </div>

            <form action="#" method="post" id="signin-form" class="flex flex-col gap-3 lg:w-96">
                <div class="flex flex-col">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" name="email" class="input input-md" />
                </div>

                <div class="flex flex-col">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        id="password"
                        class="input input-md"
                    />
                </div>

                <button id="signin-btn" type="button" value="Sign In" class="btn-filled btn-lg">Login</button>
            </form>

            <div class="self-stretch px-3 flex flex-col gap-4">
                <hr />
                <p class="mx-auto">Don't have an account?<a href="/sign-up/" class="font-semibold"> Sign up</a></p>
            </div>
        </div>

        <script type="module" src="./sign-in.ts"></script>
    </body>
</html>
