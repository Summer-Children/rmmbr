<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rmmbr</title>
        <link rel="stylesheet" href="../app.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    </head>

    <body class="text-center flex items-center justify-center min-h-screen">
        <div class="max-w-sm w-4/5 mx-auto">
            <h1 class="my-10 text-2xl font-bold">Create Account</h1>
            <form action="">
                <div class="flex flex-col gap-2 mx-0">
                    <input
                        type="text"
                        placeholder="Enter First Name"
                        name="firstName"
                        class="border-solid border-2 border-slate-300 rounded-md w-full p-1 focus:border-green-600 focus:outline-none"
                    />
                    <input
                        type="text"
                        placeholder="Enter last name"
                        name="lastName"
                        class="border-solid border-2 border-slate-300 rounded-md w-full p-1 focus:border-green-600 focus:outline-none"
                    />
                    <div
                        class="flex items-center border-solid border-2 border-slate-300 rounded-md focus-within:border-green-600"
                    >
                        <input
                            type="password"
                            placeholder="Enter password"
                            name="password"
                            id="firstPass"
                            class="w-full rounded-md p-1 focus:outline-none"
                        />
                        <div class="hidden">
                            <i class="fa-regular fa-eye-slash p-1 hidden" id="closedEye1"></i>
                        </div>
                        <div><i class="fa-regular fa-eye p-1" id="openEye1" ></i></div>
                    </div>
                    <div
                        class="flex items-center border-solid border-2 border-slate-300 rounded-md focus-within:border-green-600"
                    >
                        <input
                            type="password"
                            placeholder="Confirm password"
                            name="password"
                            id="secondPass"
                            class="w-full rounded-md p-1 focus:outline-none"
                        />
                        <div class="hidden">
                            <i class="fa-regular fa-eye-slash p-1" id="closedEye2"></i>
                        </div>
                        <div>
                            <i class="fa-regular fa-eye p-1" id="openEye2"></i>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Continue" class="bg-sky-950 text-white rounded-md w-full p-1 my-5" />
            </form>
            <p class="mt-2">Already have an account?</p>
            <p class="font-bold">Sign in</p>
        </div>

        <script type="module" src="/src/main.ts"></script>
        <script src="./signup.ts"></script>
    </body>
</html>
