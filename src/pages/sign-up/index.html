<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rmmbr | Sign up</title>
        <link rel="stylesheet" href="../app.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <script defer type="module" src="./sign-up.ts"></script>
    </head>

    <body
        class="flex h-screen bg-no-repeat bg-center p-6 justify-end"
        style="background-image: url(/sign-bg.jpg); background-size: 100% 100%"
    >
        <div
            class="flex-grow lg:flex-grow-0 bg-white bg-opacity-60 lg:bg-opacity-85 px-4 lg:px-24 flex flex-col gap-14 justify-center lg:items-center border-[3px] border-neutral-300 rounded-2xl shadow-lg"
        >
            <div class="flex flex-col items-center">
                <h1 class="text-4xl font-source flex flex-col gap-4 font-bold">Create Account</h1>
            </div>

            <form action="#" method="post" id="signup-form" class="flex flex-col gap-3 lg:w-96">
                <div class="flex flex-col">
                    <label class="mb-2" for="firstName">First name</label>
                    <input type="text" placeholder="Enter name" name="firstName" class="input input-md" />
                </div>

                <div class="flex flex-col">
                    <label class="mb-2" for="lastName">Last name</label>
                    <input type="text" placeholder="Enter last name" name="lastName" class="input input-md" />
                </div>

                <div class="flex flex-col">
                    <label class="mb-2" for="email">Email</label>
                    <input type="email" placeholder="Email" name="email" class="input input-md" />
                </div>

                <div class="flex flex-col">
                    <label class="mb-2" for="password">Password</label>
                    <div class="relative flex items-center">
                        <input
                            type="password"
                            placeholder="Enter password"
                            name="firstPassword"
                            id="first-password"
                            class="input input-md flex-grow pr-12"
                        />
                        <i class="absolute right-3 fa-regular fa-eye-slash" id="eye1"></i>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="mb-2" for="password">Confirm password</label>
                    <div class="relative flex items-center">
                        <input
                            type="password"
                            placeholder="Confirm password"
                            name="secondPassword"
                            id="second-password"
                            class="input input-md flex-grow pr-12"
                        />
                        <i class="absolute right-3 fa-regular fa-eye-slash" id="eye2"></i>
                    </div>
                </div>

                <button id="signup-btn" type="button" value="Sign In" class="btn-filled btn-lg">Continue</button>
            </form>

            <div class="self-stretch px-3 flex flex-col gap-4">
                <hr />
                <p class="mx-auto">Already have an account?<a href="/sign-in/" class="font-semibold"> Sign in</a></p>
            </div>
        </div>
    </body>
</html>
