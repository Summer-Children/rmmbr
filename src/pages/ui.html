<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rmmbr</title>
        <link rel="stylesheet" href="./app.css" />
        <link rel="manifest" href="/app.webmanifest">
    </head>

    <body class="p-4">
        <h1 class="text-center">UI kit</h1>

        <div class="mb-2">
            <button class="btn-filled btn-md">Button</button>
            <a class="btn-filled btn-md inline-block">Button</a>
            <button class="btn-filled btn-md" disabled>Button disabled</button>
        </div>

        <div class="mb-2">
            <button class="btn-filled btn-lg">Button</button>
            <button class="btn-filled btn-lg" disabled>Button disabled</button>
        </div>

        <div class="mb-2">
            <button class="btn-outlined btn-md">Outlined</button>
            <button class="btn-outlined btn-md" disabled>Outlined disabled</button>
        </div>

        <div class="mb-2">
            <button class="btn-outlined btn-lg">Outlined</button>
            <button class="btn-outlined btn-lg" disabled>Outlined disabled</button>
        </div>

        <div class="mb-2">
            <button class="btn-text btn-md">Outlined</button>
            <button class="btn-text btn-md" disabled>Outlined disabled</button>
        </div>

        <div class="mb-2">
            <button class="btn-text btn-lg">Outlined</button>
            <button class="btn-text btn-lg" disabled>Outlined disabled</button>
        </div>

        <div class="mb-2">
            <button class="btn-cta btn-md">Outlined</button>
            <button class="btn-cta btn-md" disabled>Outlined disabled</button>
        </div>

        <div class="mb-2">
            <button class="btn-cta btn-lg">Outlined</button>
            <button class="btn-cta btn-lg" disabled>Outlined disabled</button>
        </div>

        <div class="mb-2">
            <input class="input input-sm" placeholder="test" type="text" />
            <input class="input input-sm" disabled placeholder="test" type="text" />
        </div>

        <div class="mb-2">
            <input class="input input-md" placeholder="test" type="text" />
            <input class="input input-md" disabled placeholder="test" type="text" />
        </div>
    </body>
</html>
