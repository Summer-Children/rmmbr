<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rmmbr | Account</title>

        <link rel="stylesheet" href="../app.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    </head>

    <body class="min-h-screen flex flex-col">
        <header class="flex flex-col pt-20 lg:pt-0 lg:gap-10">
            <div class="lg: bg-gray-500">
                <div class="max-w-4xl m-auto hidden lg:flex justify-between items-center py-5">
                    <img src="" alt="logo" class="rounded-xl" />
                    <div class="flex flex-col gap-1 items-center">
                        <img
                            src=""
                            alt="User avatar"
                            class="object-cover rounded-full aspect-square w-12 sm:hidden md:hidden lg:block"
                            id="avatar-img-lg"
                        />
                    </div>
                </div>
            </div>
            <div class="max-w-80 mx-auto lg:max-w-4xl flex gap-2 w-full justify-between">
                <div class="flex gap-2 items-center justify-start w-full lg:self-end lg:w-[50%]">
                    <div class="flex-col items-center">
                        <img class="rounded-full lg:hidden aspect-square w-12" id="avatar-img-sm" alt="" />
                    </div>
                    <span class="font-bold text-3xl lg:text-3xl" id="name-display"></span>
                </div>
                <span class="hidden lg:block text-lg self-end lg:grow lg:text-xl lg:text-right">Personal details</span>
            </div>
        </header>

        <hr />

        <main class="w-full pt-12 flex-grow flex flex-col gap-5 max-w-80 mx-auto lg:max-w-4xl pb-10 px-3">
            <form
                class="flex-grow flex flex-col w-full lg:max-w-2xl lg:m-auto lg:mt-10 lg:mb-20 lg:bg-gray-100 lg:p-10 lg:rounded-lg lg:gap-8"
                id="form"
            >
                <div class="flex flex-col gap-2">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="input input-md" />
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="input input-md" />
                    <label for="type">Email</label>
                    <input type="email" id="email" placeholder="" disabled class="input input-md" />
                    <label for="avatar">Upload Icon Image</label>
                    <input type="file" id="avatar" accept="image/*" />
                </div>
                <button type="button" class="btn-filled btn-md mt-auto lg:mt-0" id="save-btn">Save changes</button>
            </form>
        </main>
        <script type="module" src="./account.ts"></script>
    </body>
</html>
