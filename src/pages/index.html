<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rmmbr</title>
        <link rel="stylesheet" href="./app.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <script type="module" src="./auth.ts"></script>
        <script defer type="module" src="./index.ts"></script>
        <script defer type="module" src="./icons.ts"></script>
    </head>

    <body class="bg-ui-50 bg-no-repeat">
        <header
            class="p-6 flex justify-between sticky z-10 top-0 backdrop-blur bg-gradient-to-tr from-thick-blue-600/45 to-thick-blue-800/45"
        >
            <a href="/">
                <img src="/white-logo.svg" alt="logo" />
            </a>

            <div class="flex gap-4">
                <a
                    id="current-user-chip"
                    href="/account/"
                    class="relative flex rounded-full aspect-square overflow-hidden w-10 bg-ui-50"
                >
                    <span
                        data-user="initials"
                        class="font-bold font-source text-xl flex items-center justify-center flex-grow"
                    ></span>

                    <img
                        data-user="avatar"
                        src=""
                        alt="User avatar"
                        class="object-cover hidden absolute h-full w-full"
                    />
                </a>
            </div>
        </header>

        <main class="max-w-[1304px] mx-auto px-6">
            <div
                class="flex flex-col mb-10 items-center gap-8 md:flex-row md:justify-between md:items-end lg:row-start-1 lg:col-span-2"
            >
                <span class="flex flex-col items-center md:items-start md:text-xl lg:text-2xl">
                    <span class="text-xl font-bold">Hello,</span>
                    <span class="text-5xl leading-tight font-bold font-source" data-user="name"></span>
                    <span class="text-lg font-medium">You have <span data-memory="count"></span> saved!</span>
                </span>

                <button class="btn-cta btn-md" id="create-memory-btn">
                    Create New
                    <span>+</span>
                </button>
            </div>

            <div class="lg:flex lg:gap-10 mb-12">
                <section id="nav-btn" class="grid gap-2 grid-cols-3 mt-16 md:hidden">
                    <a
                        href="#home"
                        class="grow h-9 rounded-lg my-2 ml-2 py-2 bg-black text-white flex justify-center items-center"
                        >Home</a
                    >
                    <a
                        href="#timeline"
                        class="grow h-9 rounded-lg my-2 mx-0 py-2 bg-black text-white flex justify-center items-center"
                        >Timeline</a
                    >
                    <a
                        href="#memory"
                        class="grow h-9 rounded-lg my-2 mr-2 py-2 bg-black text-white flex justify-center items-center"
                        >Memories</a
                    >
                </section>

                <section id="home" class="md:block flex flex-col overflow-hidden flex-grow">
                    <div class="flex flex-col gap-2">
                        <h2 class="font-bold text-xl flex justify-between items-center">
                            Upcoming adventures
                            <span class="text-base font-normal text-type-200" data-user="countdowns"></span>
                        </h2>

                        <ul
                            id="countdown-list"
                            class="rounded-xl bg-gradient-to-b from-white/20 to-white/50 backdrop-blur snap-mandatory snap-x flex overflow-auto min-h-80 no-scrollbar"
                        >
                            <template id="countdown-thumbnail">
                                <li class="w-full snap-center flex-shrink-0">
                                    <div class="py-14 px-10 flex flex-col gap-2 items-center">
                                        <div
                                            class="flex flex-col text-center px-10 border-b border-dashed border-neutral-900 pb-2"
                                        >
                                            <span class="text-thick-blue-900 text-xs" data-memory="date"></span>
                                            <span
                                                class="text-thick-blue-900 font-bold text-md"
                                                data-memory="title"
                                            ></span>
                                        </div>

                                        <span class="font-source text-5xl text-type-50" data-memory="countdown"
                                            >Not far away...</span
                                        >
                                    </div>
                                    <div></div>
                                </li>
                            </template>
                        </ul>
                    </div>

                    <div class="flex-col hidden">
                        <h2 class="font-bold text-xl mt-8 mb-4">Remember this?</h2>

                        <ul class="flex gap-3 overflow-x-auto w-full no-scrollbar" id="flashback-list">
                            <template id="memory-flashback-thumbnail">
                                <li>
                                    <a
                                        href="#"
                                        class="aspect-[4/5] h-64 flex flex-col bg-ui-100 rounded-2xl relative overflow-hidden"
                                        data-memory="link"
                                    >
                                        <img
                                            src=""
                                            alt="Memory cover"
                                            class="object-cover absolute h-full w-full"
                                            data-memory="cover"
                                        />
                                        <div
                                            class="absolute inset-0"
                                            aria-hidden="true"
                                            style="
                                                background-image: linear-gradient(
                                                    to bottom,
                                                    transparent 62%,
                                                    rgb(0 0 0 / 0.8) 100%
                                                );
                                            "
                                        ></div>

                                        <div class="mt-auto flex flex-col items-start p-4 text-white z-10">
                                            <span class="text-xs" data-memory="date"></span>
                                            <span class="font-bold" data-memory="title"></span>
                                        </div>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </section>

                <section
                    id="timeline"
                    class="hidden max-w-96 flex-shrink-0 flex-grow gap-2 md:flex md:justify-stretch md:gap-3 md:flex-col"
                >
                    <h2 class="font-bold text-xl flex justify-between items-center">
                        Your locations
                        <span class="text-type-200 text-base font-normal" data-user="locations-count"></span>
                    </h2>

                    <div class="relative flex-grow flex rounded-xl overflow-hidden md:shadow-2xl">
                        <div id="locations-map" class="flex-grow bg-gray-200"></div>
                        <div
                            id="map-overlay"
                            class="backdrop-blur absolute inset-0 p-8 flex flex-col gap-1 items-center justify-center text-center"
                        >
                            <p class="font-bold">No places added yet!</p>
                            <p>Make your memorories more meaningful by adding locations where they happened.</p>
                            <p>You can do this from the memory details screen.</p>
                        </div>
                    </div>
                </section>
            </div>

            <section id="memory" class="hidden md:block">
                <div class="md:flex md:justify-between mb-2">
                    <h2 class="font-bold text-xl flex gap-5 justify-between items-center md:justify-start">
                        Your memories<span class="font-normal"><span data-memory="count"></span></span>
                    </h2>
                    <button class="md:self-end btn-outlined btn-md" id="filter-btn">Filter</button>
                </div>
                <div data-label="show-after-filter" class="flex flex-wrap gap-1 py-2"></div>
                <ul class="grid gap-6 md:grid-cols-3 lg:grid-cols-4" id="memory-list">
                    <template id="memory-thumbnail">
                        <li class="bg-white rounded-lg overflow-hidden">
                            <a data-memory="link" href="" class="block">
                                <div class="aspect-[5/3] bg-gray-200 relative flex">
                                    <img src="" alt="Memory cover" class="object-cover w-full" data-memory="cover" />
                                    <div
                                        class="absolute inset-0"
                                        aria-hidden="true"
                                        style="
                                            background-image: linear-gradient(
                                                to bottom,
                                                transparent 62%,
                                                rgb(0 0 0 / 0.8) 100%
                                            );
                                        "
                                    ></div>
                                    <div class="text-xs text-white absolute right-2 bottom-3" data-memory="date"></div>
                                </div>
                                <div class="py-2 px-3">
                                    <h3 data-memory="title">title</h3>
                                    <p data-memory="location" class="text-xs">Somewhere on Earth</p>
                                </div>
                            </a>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <div
            class="!translate-x-full overflow-y-auto fixed z-30 left-1/2 -translate-x-1/2 w-[90%] top-1/2 -translate-y-1/2 h-[90%] md:left-auto md:right-0 md:h-screen rounded-2xl bg-white md:w-[35%] md:translate-x-0 transition-all duration-300 p-6 flex flex-col gap-6 md:rounded-tr-none md:rounded-br-none"
            id="filter-drawer"
        >
            <div class="flex justify-between items-center">
                <p class="text-xl font-bold">Filters</p>
                <button class="text-basketball-500 text-4xl" id="close-drawer-btn">&times;</button>
            </div>
            <div class="flex flex-col gap-2">
                <label for="input-categories">Filter by categories</label>
                <select name="categories" id="input-categories" class="input input-sm">
                    <option selected="true" disabled>Select a category</option>
                </select>
                <div class="flex flex-wrap gap-1"></div>
            </div>
            <div class="flex gap-2">
                <div class="grow flex flex-col gap-2 min-w-0">
                    <label for="filter-start-date">Start date</label>
                    <input type="date" class="input input-sm" id="filter-start-date" />
                </div>
                <div class="grow flex flex-col gap-2 min-w-0">
                    <label for="filter-end-date">End date</label>
                    <input type="date" class="input input-sm" id="filter-end-date" />
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="input-locations">Filter by visited places</label>
                <select name="locations" id="input-locations" class="input input-sm w-full">
                    <option selected disabled>Select a place</option>
                </select>
                <div class="flex flex-wrap gap-1"></div>
            </div>
            <div>
                <label for="input-collaborators">Filter by collaborator</label>
                <select name="collaborators" id="input-collaborators" class="input input-sm w-full">
                    <option selected disabled>Select a collaborator</option>
                </select>
                <div class="flex flex-wrap gap-1"></div>
            </div>
            <button class="btn-filled btn-md" id="filter-start-btn">Filter</button>
        </div>

        <memory-creation-modal></memory-creation-modal>
    </body>
</html>
